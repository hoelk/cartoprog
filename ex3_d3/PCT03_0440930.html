<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Austrian administrative units</title>

  <style type="text/css">
    body {
      font-size: 11px;
    }
    h1 {
      font-family: sans-serif;
      font-size: 1.5em;
    }

    .mapWindow {
        position: relative;
    }

    .map {
      width: 100%;
      min-height: 512px;
      border: 1px solid #dddddd;
      background-color: #f8f8f8;
    }

    .map path {
      stroke: #333333;
      stroke-width: 0.5;
    }

    .box {
        position: absolute;
        top: 0px;
        height: 130px;
        padding-left: 5px;
        padding-top: 5px;
        border: 1px solid #dddddd;
        background-color: #ffffff;
    }

    .legend {
        top: 0px;
        width: 120px;
    }

    .box .h1{
        font-weight: bold;
    }

    .legend .entry{
        position: absolute;
        width: 100%;
    }

    .legend .entry .symbol{
        position: absolute;
        width: 10px;
        height: 10px;
        border: 1px solid #000000;
    }

    .legend .entry .label{
        position: absolute;
        left: 16px;
    }

    .infoBox {
        width: 160px;
        left: 150px;
    }

    .infoBox .infoText{
        position: absolute;
        top: 30px;
    }

    .infoBox .text {
        font-family: sans-serif;
        position: absolute;
    }

    .infoBox .header {
        font-weight: bold;
    }

    #infoBox1 {
        top: 00px;
        left: 200px;

    }



  </style>

</head>


<body>

  <h1>Austrian administrative units</h1>

  <div class="mapWindow">
      <svg class="map" id="map1" viewBox="0 0 800 400">
        <g class="geometry"></g>
      </svg>

      <div class="buttons">
        <button id="incomeMed">Median income</button>
        <button id="incomeMedM">Median income (Men)</button>
        <button id="incomeMedF">Median income (Women)</button>
      </div>

  </div>






  <script src="d3.js"></script>

  <script>
    var projection = d3.geo.mercator();
    var width = 800;
    var height = 400;
    var incomeColor = d3.scale.quantize()
      .domain([1000, 3000])
      .range(["#f0f9e8", "#bae4bc", "#7bccc4", "#43a2ca", "#0868ac"]);

    function draw_income(geometry, variable) {
        var pathGenerator = d3.geo.path()
          .projection(projection);

        var selection = d3.select('.map .geometry')
          .selectAll('path')
          .data(geometry.features)

        // draw elements the first time
          selection.enter()
           .append('path')
           .attr({
             d: pathGenerator,
             fill: function(d) { // d refers to one element of data
               return incomeColor(d.properties[[variable]])
             }
         });

         // change color elements
        selection.transition()
            .duration(400)
            .attr({
                d: pathGenerator,
                fill: function(d) {
                    return incomeColor(d.properties[[variable]])
                }
            });

    }


    d3.json('bezirke_income.geojson', function(error, geometry) {

      // setup map
      setup_projection(projection, geometry);
      draw_income(geometry, 'income_med');
      drawLegend();
      drawInfoBox();

      // Handle Buttons
      d3.select('button#incomeMed').on('click', function() {
            draw_income(geometry, 'income_med');
        });

      d3.select('button#incomeMedM').on('click', function() {
            draw_income(geometry,  'income_med_m');
        });

      d3.select('button#incomeMedF').on('click', function() {
            draw_income(geometry,  'income_med_f');
        });
    });

    function setup_projection(projection, geometry) {

      projection.translate([0, 0]).scale(1);
      var bounds = d3.geo.path().projection(projection).bounds(geometry);

      var scale = 0.95 / Math.max(
        (bounds[1][0] - bounds[0][0]) / width, (bounds[1][1] - bounds[0][1]) / height
      );
      var translate = [
        (width / 2 - (bounds[0][0] + bounds[1][0]) / 2 * scale), (height / 2 - (bounds[0][1] + bounds[1][1]) / 2 * scale)
      ];

      projection
        .scale(scale)
        .translate(translate);
    }

    function drawInfoBox(){

        var infoBox = d3.select('.mapWindow')
            .append('div')
            .attr('class', 'box infoBox')

        infoBox
            .append('text')
            .text('Info Box')
            .attr('class', 'h1');

            infoBox
              .append('div')
              .attr('class', 'infoText')
              .append('text')
              .text("Click on a district to display details");

        d3.selectAll('path').on('click', function(d) {

              d3.selectAll('.infoText').remove();

              infoBox
                .append('div')
                .attr('class', 'infoText');

              d3.select('.infoText')
                .append('div')
                .style('top', 90 + 'px')
                .append('text')
                .text(d.properties.name)
                .append('div')
                .append('text')
                .text('Median income: ' + d.properties.income_med)
                .append('div')
                .append('text')
                .text('Med. inc. (men): ' + d.properties.income_med_m)
                .append('div')
                .append('text')
                .text('Med. inc. (women): ' + d.properties.income_med_f)
        });
    }

    function drawLegend() {
        console.log('drawing legend');

        var legend = d3.select('.mapWindow')
            .append('div')
            .attr('class', 'box legend')

        legend
            .append('text')
            .attr('class', 'h1')
            .text("Legend");

        var breaks = makeBreaksLabel(incomeColor);
        var counter = 0;        var breaks = makeBreaksLabel(incomeColor);


        for (i = 0; i < incomeColor.range().length; i++){
            legend
                .append('div')
                .attr('class', 'entry')
                .attr('id', 'entry' + i)
                .style('top', 30 + counter + 'px')

            d3.select('#entry' + i)
                .append('div')
                .attr('class', 'symbol')
                .style('background-color', incomeColor.range()[i])

            d3.select('#entry' + i)
                .append('div')
                .text(breaks[i])
                .attr('class', 'label')

                counter += 20;
            };
    }

    function makeBreaksLabel(x) {
        var dom = x.domain();
        var l = (dom[1] - dom[0])/x.range().length;
        var breaks = d3.range(0, x.range().length)
                        .map(function(i) { return i * l; });

        var breaks_text = [];

        for (i = 0; i < breaks.length-1; i++){
            breaks_text[i] = String(dom[0] + breaks[i]) + ' - ' + String( dom[0] + breaks[i+1]);
        };

        breaks_text[i] = String(dom[0] + breaks[i]) + '+';

        console.log('breaks_text')
        console.log(breaks_text)

        return(breaks_text)
    }





  </script>

</body>

</html>
